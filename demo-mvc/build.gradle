plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.10.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':spring-context')
    compile project(':spring-web')
    compile project(':spring-webmvc')
    optional("javax.servlet:javax.servlet-api:3.1.0")
    optional("javax.servlet.jsp:javax.servlet.jsp-api:2.3.2-b02")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '9.0.20'
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.20'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.60'
}
